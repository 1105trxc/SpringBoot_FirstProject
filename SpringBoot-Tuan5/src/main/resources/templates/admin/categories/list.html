<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<section layout:fragment="content">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h2 class="mb-0">List Category</h2>
		<a th:href="@{/admin/categories/add}" class="btn btn-success">Add Category</a>
	</div>
	<table class="table table-bordered table-hover">
		<thead class="table-dark">
			<tr>
				<th>Category ID</th>
				<th>Category Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${#lists.isEmpty(categories)}">
				<td colspan="3" class="text-center text-danger">No category
					found!</td>
			</tr>
			<tr th:each="cat : ${categories}">
				<td th:text="${cat.id}"></td>
				<td th:text="${cat.categoryName}"></td>
				<td><a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}"
					class="btn btn-sm btn-warning me-2">Edit</a> <a
					th:href="@{/admin/categories/delete/{id}(id=${cat.id})}"
					class="btn btn-sm btn-danger"
					th:onclick="'return confirm(\'Bạn có chắc muốn xóa?\')'">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</section>
</html>
